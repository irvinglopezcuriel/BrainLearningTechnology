    <script>
    function loadVideo(a, b, c){
      var video = document.getElementById('video');
      var mp4 = document.getElementById('mp4');
      video.pause();
      mp4.setAttribute('src', movies[a][b][c]);
      alert(mp4.src);
      video.load();
      video.play();
    }

    function nextVideo(){
      if(k + 1 < movies[i][j].length) k++;
      else if(j + 1 < movies[i].length) k = 0, j++;
      else j = 0, k = 0;
      loadVideo(i, j, k);
    }

    function prevVideo(){
      if(k - 1 >= 0) k -= 1;
      else if(j - 1 >= 0) j -= 1, k = movies[i][j].length - 1;
      else j = 0, k = 0;
    }

    function playVideo(){
      loadVideo(i, j, k);
    }
