<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../../css/admin/categories.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../../css/admin/header.css"  media="screen,projection"/>

      <!-- JQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.js" 
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/3c3b4c94bb.js" crossorigin="anonymous"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>BLT | Admin - Categories</title>
    </head>
    <body>
        <div class="header">
            <img src="../../img/logo_no_background.png" height="100px" width="100px" alt="">
            <div class="menu">
                <div class="home" onclick="goToHome()">
                    <i class="fa-solid fa-house fa-2xl"></i>
                </div>
                <div class="categories" onclick="goToCategories()">
                    <i class="fa-solid fa-list fa-2xl"></i>
                </div>
                <div class="logout" onclick="disconnect()">
                    <i class="fa-solid fa-right-from-bracket fa-2xl"></i>
                </div>
            </div>
        </div>
        <div>
            <div class="categories">
                <h3 class="labels">Categories</h3>
                <div class="add-category-btn tables-btns">
                    <button onclick="addCategory()">Add Category</button>
                </div>
                <div class="categories-table tables">
                    <table id="categories-table-2">
                        <colgroup>
                            <col width="93%">
                            <col width="7%">
                        </colgroup>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="subcategorie">
                <hr class="separator">
                <h3 class="labels">Subcategories</h3>
                <div class="add-subcategory-btn">
                    <button onclick="addSubCategory()">Add Subcategory</button>
                </div>
                <div class="subcategories-table tables">
                    <table id="subcategories-table-2">
                        <colgroup>
                            <col width="93%">
                            <col width="7%">
                        </colgroup>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <dialog id="add-category">
                <h2>Add Category</h2>
                <input type="text" id="name-category" name="name-category" placeholder="Name"/>

                <div class="button-dialog">
                    <button id="add-category-btn">Add Category</button>
                    <button id="add-category-close-dialog">Close</button>
                </div>
            </dialog>
            <dialog id="add-subcategory">
                <h2>Add SubCategory</h2>
                <input type="text" id="name-subcategory" name="name-subcategory" placeholder="Name"/>

                <div class="button-dialog">
                    <button id="add-subcategory-btn">Add SubCategory</button>
                    <button id="add-subcategory-close-dialog">Close</button>
                </div>
            </dialog>
            <dialog id="delete-item">
                <h2>Delete</h2>
                <h3>Are you sure you want to delete this ?</h3>
                <div class="button-dialog">
                    <button id="delete-item-btn">Delete</button>
                    <button id="delete-close-dialog">Close</button>
                </div>
            </dialog>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="../../js/materialize.min.js"></script>
        <script type="text/javascript" src="../../js/admin/menu.js"></script>
        <script type="text/javascript" src="../../js/admin/categories.js"></script>
    </body>
</html>
