<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../../css/admin/home.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../../css/admin/header.css"  media="screen,projection"/>

      <!-- JQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.js" 
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/3c3b4c94bb.js" crossorigin="anonymous"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>BLT | Admin - Index</title>
    </head>
    <body>
        <div class="header">
            <img src="../../img/logo_no_background.png" height="100px" width="100px" alt="">
            <div class="menu">
                <div class="home" onclick="goToHome()">
                    <i class="fa-solid fa-house fa-2xl"></i>
                </div>
                <div class="categories" onclick="goToCategories()">
                    <i class="fa-solid fa-list fa-2xl"></i>
                </div>
                <div class="logout" onclick="disconnect()">
                    <i class="fa-solid fa-right-from-bracket fa-2xl"></i>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="user-table-area">
                <table id="user-table">
                    <colgroup>
                        <col width="22%">
                        <col width="22%">
                        <col width="22%">
                        <col width="21%">
                        <col width="6%">
                        <col width="7%">
                    </colgroup>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th class="isActive">isActive</th>
                        <th>Actions</th>
                    </tr>
                </table>
            </div>
        </div>
        <div>
            <dialog id="promote-user">
                <h2>Promote User</h2>
                <select name="roles" id="roles-select" style="display: block; margin-bottom: 15px;">

                </select>
                <div class="button-dialog">
                    <button id="promote-user-btn">Promote User</button>
                    <button id="promote-close-dialog">Close</button>
                </div>
            </dialog>
            <dialog id="modify-user">
                <h2>Modify User</h2>
                <input type="text" id="firstname" name="firstname" placeholder="Firstname"/>
                <input type="text" id="lastname" name="lastname" placeholder="Lastname"/>
                <div class="button-dialog">
                    <button id="modify-user-btn">Modify User</button>
                    <button id="modify-close-dialog">Close</button>
                </div>
            </dialog>
            <dialog id="delete-user">
                <h2>Delete User</h2>
                <h3>Are you sure you want to delete this user ?</h3>
                <div class="button-dialog">
                    <button id="delete-user-btn">Delete User</button>
                    <button id="delete-close-dialog">Close</button>
                </div>
            </dialog>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="../../js/materialize.min.js"></script>
        <script type="text/javascript" src="../../js/admin/menu.js"></script>
        <script type="text/javascript" src="../../js/admin/home.js"></script>
    </body>
</html>
