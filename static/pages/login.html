<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../css/login.css"  media="screen,projection"/>

      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/3c3b4c94bb.js" crossorigin="anonymous"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>BLT | Login</title>
    </head>
    <body>
      <div class="screen-1">
        <div class="logo">
          <img class="logo-img" src="../img/logo_no_background.png">
        </div>
        <div class="form">
          <div class="email">
            <label for="email">Email Address</label>
            <div class="sec-2">
              <i class="prefix fa-solid fa-envelope"></i>
              <input class="mail-input" type="email" id="email" name="email" placeholder="Username@gmail.com"/>
            </div>
          </div>
          <div class="password">
            <label for="password-input">Password</label>
            <div class="sec-2">
              <i class="prefix fa-solid fa-key"></i>
              <input class="password-input" id="password" type="password" name="password" placeholder="············"/>
            </div>
          </div>
          <div class="login">
            <button class="button">Login</button>
          </div>
          <div class="footer">
            <span>Signup</span>
            <span>Forgot Password?</span>
          </div>
        </div>
      </div>
        <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
