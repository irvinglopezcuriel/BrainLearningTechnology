<!DOCTYPE html>                indicates the filetype is HTML
<html>                          begins the html block
<head>                            begins the header block
<title>Page Title</title>          entire title block, names page
</head>                           ends the header block
<body>                            begins the body block

<h1>This is a Heading</h1>          everything in the bulk of the page goes here
<p>This is a paragraph.</p>

</body>                           ends the body block
</html>                        ends the html block
